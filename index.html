<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Case Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css" />
</head>
<body>
    <div class="wrapper">
        <header>Input Case Calculator</header>
        <section id="section">
            <form id="form">
                <input type="text" name="submit" placeholder="Input here..." />
                <button type="submit" name="submit">Add New Aisle</button>
            </form>
            <article>
                <table>
                    <tr>
                        <th>Layout Group</th>
                        <th>Cases</th>
                        <th>Time Required</th>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th id="totalCases">
                            <span>0</span>
                        </th>
                        <th id="totalTime">
                            <span>0 hour(s) <br />0 min(s)</span>
                        </th>
                    </tr>
                </table>
            </article>
        </section>
        <footer>Waitrose Willerby</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/script-jquery.js"></script>
</body>
</html>
